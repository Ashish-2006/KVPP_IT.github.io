<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>SIGN UP</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' href='Registor.css'>
    <script src='main.js'></script>
</head>
<body>

    <div class="wrapper">
<H1 class="heading1">
    SIGN UP
</H1>
    </div class="form1">
        <form>
<h1 class="heading2">
    Account
</h1>

          <label class="1-name">First name</label>
          <div class="1-fname">
          <input type="text"  required id="fname"autocapitalize="on" autofocus autocomplete="on">
          </div>


          <label class="2-name">Last name</label>
          <div class="2-lname">
          <input type="text" id="lname" required autocapitalize="on" autocomplete="on">
          </div>


          <label class="Email">Email</label>
          <div class="1-email">
          <input type="email" required autocomplete="on">
          </div>

          <label class="dob">Date of birth</label>
          <div class="date">
          <input type="date" required autocomplete="on">
          </div>

          <label class="gender">Gender<label>
          <div class="radio">
          <input type="radio" required autocomplete="on" >
                  <label for="g1">Male</label>
          <input type="radio" required autocomplete="on" >
                  <label for="g2">Female</label>
          </div>    
    </form>
</div>    
</div>
</body>
</html>
